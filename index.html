<!DOCTYPE html>
<html>
<head>
    <title>My Black and Green Website</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        label, input, button {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ஆதி பகவன் முதற்றே உலகு</h1>
    <form id="myForm">
        <label for="textInput">சொல்லுங்கள்:/label>
        <input type="text" id="textInput" name="textInput">
        <button type="button" onclick="addItem()">Submit</button>
    </form>
    <ul id="myList"></ul>
    <script>
        function addItem() {
            var input = document.getElementById("textInput").value;
            var newItem = document.createElement("li");
            var textNode = document.createTextNode(input);
            newItem.appendChild(textNode);
            document.getElementById("myList").appendChild(newItem);
            document.getElementById("myForm").reset();
        }
    </script>
</body>
</html>
